<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Search UI</title>

    <!-- Bootstrap RTL -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            font-family: "Segoe UI", Tahoma, Arial, sans-serif;
        }

        .search-wrapper {
            position: relative;
        }

        .search-input {
            padding: 14px 45px;
            border-radius: 12px;
            border: 1px solid #E5E7EB;
            font-size: 14px;
        }

        .search-input::placeholder {
            color: #9CA3AF;
        }

        .search-icon-right {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: #9CA3AF;
            font-size: 18px;
        }

        .search-icon-left {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: #9CA3AF;
            font-size: 18px;
        }

        .search-chip {
            padding: 6px 14px;
            background-color: #F3F4F6;
            border-radius: 20px;
            font-size: 13px;
            color: #374151;
            cursor: pointer;
            transition: 0.2s;
            white-space: nowrap;
        }

        .search-chip:hover {
            background-color: #E5E7EB;
        }
    </style>
</head>

<body class="bg-white p-4">

    <div class="container">

        <label class="mb-2 fw-semibold text-muted">
            كلماتك المفتاحية
        </label>

        <div class="search-wrapper">
            <i class="bi bi-stars search-icon-right"></i>

            <input type="text" class="form-control search-input"
                placeholder="اكتب الكلمات المفتاحية لديك و سيساعدك تسعير AI في الوصول لمنتجاتك..." />

            <i class="bi bi-search search-icon-left"></i>
        </div>

        <div class="mt-3 d-flex gap-2 flex-wrap align-items-center">
            <span class="text-muted small">أمثلة لكلمات بحثية:</span>

            <span class="search-chip">إلكترونيات</span>
            <span class="search-chip">دهانات</span>
            <span class="search-chip">دهانات</span>
        </div>

    </div>

</body>

</html>
