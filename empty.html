<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Tracker</title>
    <!-- Bootstrap 5 RTL CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="container py-80">
        <div class="text-center mb-5">
            <h3 class="heading-3 text-center mb-5" style="color: #374151;">ماذا يحدث الآن؟</h3>
        </div>

        <div class="tracker-container">
            <!-- Line -->
            <div class="tracker-line"></div>

            <!-- Steps -->
            <div class="tracker-steps">
                <!-- Step 1 -->
                <div class="tracker-step completed">
                    <div class="step-icon-wrapper">
                        <div class="step-icon bg-teal">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <polyline points="20 6 9 17 4 12"></polyline>
                            </svg>
                        </div>
                    </div>
                    <div class="step-details">
                        <h5 class="step-title">تم استلام طلبك</h5>
                        <p class="step-desc">تم تأكيد الدفع وبدء معالجة طلبك</p>
                        <span class="step-status text-success-custom">مكتمل - 10:30 ص</span>
                    </div>
                </div>

                <!-- Step 2 -->
                <div class="tracker-step active">
                    <div class="step-icon-wrapper">
                        <div class="step-icon bg-gold">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <circle cx="12" cy="12" r="3"></circle>
                                <path
                                    d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                                </path>
                            </svg>
                        </div>
                    </div>
                    <div class="step-details">
                        <h5 class="step-title">جاري جمع المعلومات</h5>
                        <p class="step-desc">نتواصل مع الموردين للحصول على أفضل الأسعار</p>
                        <span class="step-status text-gold">قيد التنفيذ الآن</span>
                    </div>
                </div>

                <!-- Step 3 -->
                <div class="tracker-step">
                    <div class="step-icon-wrapper">
                        <div class="step-icon bg-blue">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <circle cx="12" cy="12" r="10"></circle>
                                <line x1="12" y1="8" x2="12" y2="12"></line>
                                <line x1="12" y1="16" x2="12.01" y2="16"></line>
                            </svg>
                        </div>
                    </div>
                    <div class="step-details">
                        <h5 class="step-title">إعداد التقرير</h5>
                        <p class="step-desc">تحليل الأسعار وإعداد التقرير النهائي</p>
                        <span class="step-status text-muted">قريباً</span>
                    </div>
                </div>

                <!-- Step 4 -->
                <div class="tracker-step">
                    <div class="step-icon-wrapper">
                        <div class="step-icon bg-green">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <polygon
                                    points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2">
                                </polygon>
                            </svg>
                        </div>
                    </div>
                    <div class="step-details">
                        <h5 class="step-title">إرسال التقرير</h5>
                        <p class="step-desc">سيتم إرسال التقرير عبر البريد الإلكتروني</p>
                        <span class="step-status text-muted">خلال ساعة إلى يومين</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
